<table>
  <thead>
  <tr>
    <th>Product</th>
    <th>Image</th>
    <th>Colors Available</th>
    <th>Rating</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody id="result">
    <!-- generated rows -->
  </tbody>

<!-- Script is layed out in a sequence (no function) and will execute when page is loaded -->
<script>
  // prepare HTML result container for new output
  const resultContainer = document.getElementById("result");

  // prepare fetch options
  const url = "https://vase.nighthawkcoders.tk/api/shopapi/daily";

  const options = {
    method: 'GET', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'default', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'omit', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
  };

  // fetch the API
  fetch(url, options)
    // response is a RESTful "promise" on any successful fetch
    .then(response => {
      // check for response errors
      if (response.status !== 200) {
          const errorMsg = 'Database response error: ' + response.status;
          console.log(errorMsg);
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerHTML = errorMsg;
          tr.appendChild(td);
          resultContainer.appendChild(tr);
          return;
      }
      // valid response will have json data
      response.json().then(data => {
          console.log(data);

          // Country data
          for (const row of data.payload.products) {
            console.log(row);

            // tr for each row
            const tr = document.createElement("tr");
            // td for each column
            const product = document.createElement("td");
            const image = document.createElement("td");
            const colors = document.createElement("td");
            const rating = document.createElement("td");
            const price = document.createElement("td");

            // data is specific to the API
            image.innerHTML = row.image;
            product.innerHTML = row.valueAddedBadges.productTitle;
            colors.innerHTML = row.availableColr; 
            rating.innerHTML = row.rating.avgRating; 
            price.innerHTML = row.prices.0.regularPrice.minPrice; 

            // this build td's into tr
            tr.appendChild(image);
            tr.appendChild(product);
            tr.appendChild(colors);
            tr.appendChild(rating);
            tr.appendChild(price);

            // add HTML to container
            resultContainer.appendChild(tr);
          }
      })
  })
  // catch fetch errors (ie ACCESS to server blocked)
  .catch(err => {
    console.error(err);
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.innerHTML = err;
    tr.appendChild(td);
    resultContainer.appendChild(tr);
  });
</script>
